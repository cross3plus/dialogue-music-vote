<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>楽曲投票フォーム</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input[type="number"] { width: 60px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>🎵 楽曲投票フォーム</h1>
  <p>10点を好きな楽曲に自由に配分してください（合計10点）</p>
  <form id="voteForm">
    名前（ニックネーム）: <input type="text" id="name" required><br><br>

    <div id="songs">
      曲A: <input type="number" min="0" max="10" value="0" name="曲A"><br>
      曲B: <input type="number" min="0" max="10" value="0" name="曲B"><br>
      曲C: <input type="number" min="0" max="10" value="0" name="曲C"><br>
      曲D: <input type="number" min="0" max="10" value="0" name="曲D"><br>
    </div><br>

    <div class="error" id="errorMsg"></div><br>
    <button type="submit">投票する</button>
  </form>

  <script>
    document.getElementById("voteForm").addEventListener("submit", function(e) {
      e.preventDefault();
  
      const name = document.getElementById("name").value.trim();
      const inputs = document.querySelectorAll('#songs input');
      let total = 0;
      const data = { name: name, votes: {} };
  
      inputs.forEach(input => {
        const val = Number(input.value);
        total += val;
        data.votes[input.name] = val;
      });
  
      const errorMsg = document.getElementById("errorMsg");
      if (total !== 10) {
        errorMsg.textContent = `合計は10点にしてください（現在: ${total}点）`;
        return;
      } else {
        errorMsg.textContent = "";
      }
  
      // 🔽 ここに自分の Google Apps Script の URL を貼る
      const scriptURL ="https://script.google.com/macros/s/AKfycbwGscZXCR-q3tsTonQF2cAhagokWeut9MJFygSFtVBZn9wS-37IQtff1Ujvkmx433VybQ/exec";
  
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("投票を受け付けました！");
        } else {
          alert("送信に失敗しました。");
        }
      })
      .catch(error => {
        alert("エラーが発生しました：" + error);
      });
    });
  </script>
</body>
</html>
